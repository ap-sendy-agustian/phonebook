spring.application.name=phonebook
server.port= 8010

#db config
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=phonebook
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

#flyway config
spring.flyway.schemas=phonebook
spring.flyway.locations=classpath:db/migration
spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=phonebook
spring.flyway.user=postgres
spring.flyway.password=postgres

#JPA Config
spring.jpa.hibernate.ddl-auto=none

